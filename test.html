<!DOCTYPE html>
<html>
<body>

<h2>The Navigator Object</h2>

<script>
function getAPPcodeNAME() {
  document.getElementById("APPcodeNAME").value = navigator.appCodeName;
}
function getAPPname() {
  document.getElementById("APPname").value = navigator.appName;
}
function getAPPversion() {
  document.getElementById("APPversion").value = navigator.appVersion;
}
function getUSERagent() {
  document.getElementById("USERagent").value = navigator.userAgent;
}
</script>

<div>
	<div>
		<button type="button" onclick="getAPPcodeNAME()">APPcodeNAME :</button>
		<input id="APPcodeNAME" type="text" value="">
	</div>
	<div>
		<button type="button" onclick="getAPPname()" >APPname :</button>
		<input id="APPname" type="text" value="">
	</div>
	<div>
		<button type="button" onclick="getAPPversion()">APPversion :</button>
		<input id="APPversion" type="text" value="">
	</div>
	<div>
		<button type="button" onclick="getUSERagent()">USERagent :</button>
		<input id="USERagent" type="text" value="">
	</div>
</div>

</body>
</html>
